<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encriptador de codigos</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Encriptador de texto</h1>
  </header>  
  <section class="container">
    <article>
    <p>Ingrese un texto para encriptar.</p>
    <p>No utilice mayúsculas.</p>
    <p>No utilice acento.</p>
    <textarea class="form-control" aria-label="With textarea" id="txtArea"></textarea>
    <button type="button" class="btn btn-primary" id="btn-encriptar">Encriptar</button>
    <button type="button" class="btn btn-primary" id="btn-desencriptar">Desencriptar</button>
    </article>
  </section>
  <section class="container2">
    <article>
     <p class="texto1">Texto encriptado!!</p>
    <textarea class="form-control" aria-label="With textarea" id="msg"></textarea>
    <button type="button" class="btn btn-primary" id="btn-copy">Copiar</button>
    </article>
  </section>
  <section>
    <footer>
        <a href="https://www.linkedin.com/in/jose-juli%C3%A1n-vargas-jim%C3%A9nez-78aa54210/" target="_blank">Contáctame aquí</a>
        <p>Copyright 2022</p>
    </footer>
  </section>
  </header>
</body>

<script src="js/encriptar.js"></script>
<script src="js/desencriptar.js"></script>
<script src="js/copy.js"></script>
<script src="js/validar.js"></script>

</html>
